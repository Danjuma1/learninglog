{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block header %}
  <h2><a href="{% url 'learning_logs:new_entry' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}

  <h5>Edit entry:</h5>

  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button class="btn btn-primary" name="submit">save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
