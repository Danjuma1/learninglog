{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block header %}
  <h2><a href="{% url 'learning_logs:new_entry' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}

  
  <h4>Add a new entry:</h4>

  <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button class="btn btn-primary" name='submit'>Add entry</button>
    {% endbuttons %}
  </form>

{% endblock content %}
